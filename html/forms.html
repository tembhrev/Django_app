<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>
    <form  action="thankyou.html" method="get">


      <label>First Name:</label>
      <input id="firstname" type="text" name="firstname" placeholder="First Name" required>

      <label for="lastname">Last Name:</label>
      <input id="lastname" type="text" name="lastname" placeholder="Last Name" required>

      <p></p>

      <label for="email">Email:</label>
      <input id="email" type="email" name="email" placeholdere="user@email.com" required>

      <label for="password">Password:</label>
      <input id="password" type="password" name="password" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="yes">Yes</label>
      <input type="radio" name="yes-no" value="">

      <label for="no">No</label>
      <input type="radio" name="yes-no" value="">

      <p>Do you have a Credit Card or PayPal</p>
      <select class="" name="payment">
        <option value="creditcard">Credit Card</option>
        <option value="paypal">PayPal</option>
      </select>

      <p></p>

      <input type="submit" name="" value="Sign Up!">



    </form>





  </body>
</html>
